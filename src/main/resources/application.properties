spring.application.name=polygon-api

spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Polygon config
polygon.base.url=https://api.polygon.io/v2/aggs/ticker
polygon.api.key=${POLYGON_API_KEY}

# Server port
server.port=8080

# OpenAPI Documentation Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
openapi.version=1.0.0
openapi.termsOfServiceUrl=https://www.example.com/terms
openapi.contact.name=API Support
openapi.contact.url=https://www.example.com/support
openapi.contact.email=support@example.com
openapi.license.name=Apache 2.0
openapi.license.url=https://www.apache.org/licenses/LICENSE-2.0.html
springdoc.server.url=http://localhost:8080
springdoc.server.dev.url=http://localhost:8080
springdoc.server.staging.url=https://staging-api.example.com
springdoc.server.prod.url=https://api.example.com

# Logging Configuration
logging.level.root=${ROOT_LOG_LEVEL:INFO}
logging.level.com.leadiq.polygonapi=${POLYGON_API_LOG_LEVEL:INFO}
logging.level.com.leadiq.polygonapi.config=${POLYGON_API_CONFIG_LOG_LEVEL:INFO}
logging.level.org.springframework=${SPRING_LOG_LEVEL:INFO}
logging.level.org.hibernate=${HIBERNATE_LOG_LEVEL:WARN}

# Log file configuration
logging.file.name=${LOG_FILE_PATH:/app/logs/polygon-api.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

