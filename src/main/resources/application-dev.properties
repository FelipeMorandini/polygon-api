# Database configuration for development
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Server port for development
server.port=8080

# Development server URLs for OpenAPI
springdoc.server.url=http://localhost:8080
springdoc.server.dev.url=http://localhost:8080

# Polygon API key for development
polygon.api.key=${POLYGON_API_KEY}

# Logging configuration for development
logging.level.root=INFO
logging.level.com.leadiq.polygonapi=DEBUG
logging.level.com.leadiq.polygonapi.config=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# Log file configuration for development
logging.file.name=./logs/polygon-api-dev.log
logging.file.max-size=10MB
logging.file.max-history=30
