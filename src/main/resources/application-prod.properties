# Database configuration for production
spring.datasource.url=jdbc:mysql://prod-db-host:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Server port for production
server.port=8080

# Production server URLs for OpenAPI
springdoc.server.url=https://api.example.com
springdoc.server.prod.url=https://api.example.com

# Polygon API key for production
polygon.api.key=${POLYGON_API_KEY}

# Logging configuration for production
logging.level.root=WARN
logging.level.com.leadiq.polygonapi=INFO
logging.level.com.leadiq.polygonapi.config=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Log file configuration for production
logging.file.name=/app/logs/polygon-api.log
logging.file.max-size=10MB
logging.file.max-history=30
