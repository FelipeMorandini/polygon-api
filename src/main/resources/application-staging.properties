# Database configuration for staging
spring.datasource.url=jdbc:mysql://staging-db-host:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# Server port for staging
server.port=8080

# Staging server URLs for OpenAPI
springdoc.server.url=https://staging-api.example.com
springdoc.server.staging.url=https://staging-api.example.com

# Polygon API key for staging
polygon.api.key=${POLYGON_API_KEY}

# Logging configuration for staging
logging.level.root=INFO
logging.level.com.leadiq.polygonapi=INFO
logging.level.com.leadiq.polygonapi.config=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN

# Log file configuration for staging
logging.file.name=/app/logs/polygon-api-staging.log
logging.file.max-size=10MB
logging.file.max-history=30
